---
layout: default
title: mooncent's blog
---

<main class="page-content" aria-label="Content">
    <div class="wrapper">
        <div class="home">
          <h2 class="post-list-heading">Posts</h2>
          <ul class="post-list">
			{% for post in site.posts %}
              <li><span class="post-meta">{{ post.date |  date: "%Y-%m-%d   " }}</span>  &raquo; <a href="{{ post.url }}">{{ post.title }}</a></li>
            {% endfor %}
		  </ul>
        </div>
	</div>
</main>
